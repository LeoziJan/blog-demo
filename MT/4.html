<!DOCTYPE html>
<html>

<head>
    <title>文字布局</title>
    <style>
        /*
       * 我有一段文字，但不知道多长，如何实现单行文本居中，多行文本居左显示
       *
       * 反思 当时过于纠结之前的问题 也是自身布局基础不扎实
       * 不应该思维局限在一个元素实现,可以考虑互相配合
       */
        div {
            text-align: center;
        }

        p {
            display: inline-block;
            text-align: left;
        }

</head>
